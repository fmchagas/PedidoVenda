<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="margin-top:20px; width:100%"
		columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Número" />
		<h:outputText value="123"/>

		<p:outputLabel value="Data de criação"/>
		<h:outputText value="29/04/201">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>

		<p:outputLabel value="Status" />
		<h:outputText value="Orçado" />

		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems itemLabel="itemLabel" />
		</p:selectOneMenu>

		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true" />

		<p:outputLabel value="Forma de pagamento" for="formaPagamento" />
		<p:selectOneMenu id="formaPagamento">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems itemLabel="Cartão de credito" />
		</p:selectOneMenu>

		<p:outputLabel value="Valor do frete" for="valorFrete" />
		<p:inputNumber id="valorFrete" size="10" maxlength="10" minValue="0"
			 thousandSeparator="." value="20001" >
		</p:inputNumber>

		<p:outputLabel value="Subtotal" style="font-weight: bold" />
		<p:outputLabel value="200,00" styleClass="moeda"
			style="font-weight: bold" id="subtotal">

		</p:outputLabel>

		<p:outputLabel value="Valor de desconto" for="valorDesconto" />
		<p:inputNumber id="valorDesconto" size="10" maxlength="10"
		 thousandSeparator="." minValue="0" value="10">
		
		</p:inputNumber>

		<p:outputLabel value="Total do pedido"
			style="font-weight: bold; font-size: 1.1em" />
		<h:outputText value="10000,00"
			style="font-weight: bold; font-size: 1.1em" id="totalPedido" >

		</h:outputText>
	</p:panelGrid>

</ui:composition>
