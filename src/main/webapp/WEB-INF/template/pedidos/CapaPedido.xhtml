<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="margin-top:20px; width:100%"
		columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Número" />
		<h:outputText value="#{controllerCadastroPedido.pedido.id}"/>

		<p:outputLabel value="Data de criação"/>
		<h:outputText value="#{controllerCadastroPedido.pedido.dataCadastro}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>

		<p:outputLabel value="Status" />
		<h:outputText value="#{controllerCadastroPedido.pedido.status}" />

		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor" value="#{controllerCadastroPedido.pedido.vendedor}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems itemLabel="itemLabel" />
		</p:selectOneMenu>

		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true"
		value="#{controllerCadastroPedido.pedido.cliente}" />

		<p:outputLabel value="Forma de pagamento" for="formaPagamento" />
		<p:selectOneMenu id="formaPagamento" value="#{controllerCadastroPedido.pedido.formaPagamento}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems itemLabel="Cartão de credito" />
		</p:selectOneMenu>

		<p:outputLabel value="Valor do frete" for="valorFrete" />
		<p:inputNumber id="valorFrete" size="10" maxlength="10" minValue="0"
			 thousandSeparator="." value="#{controllerCadastroPedido.pedido.valorFrete}" >
			 <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</p:inputNumber>

		<p:outputLabel value="Subtotal" style="font-weight: bold" />
		<p:outputLabel value="20" styleClass="moeda"
			style="font-weight: bold" id="subtotal">

		</p:outputLabel>

		<p:outputLabel value="Valor de desconto" for="valorDesconto" />
		<p:inputNumber id="valorDesconto" size="10" maxlength="10"
		 thousandSeparator="." minValue="0" value="#{controllerCadastroPedido.pedido.valorDesconto}">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</p:inputNumber>

		<p:outputLabel value="Total do pedido"
			style="font-weight: bold; font-size: 1.1em" />
		<h:outputText value="#{controllerCadastroPedido.pedido.valorTotal}"
			style="font-weight: bold; font-size: 1.1em" id="totalPedido" >
			<f:convertNumber type="currency" />
		</h:outputText>
	</p:panelGrid>

</ui:composition>
