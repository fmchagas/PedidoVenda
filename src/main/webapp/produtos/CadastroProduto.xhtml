<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">

	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">
		<h1>Cadastro de Produto</h1>

		<h:form>

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
					<p:commandButton value="Salvar" id="botaoSalvar"
					action="#{controllerCadastroProduto.salvar}" ajax="true" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/produtos/ConsultaProdutos"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width:100%; margin-top:20px" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" maxlength="20" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel="Selecione a categoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Subcategoria" for="subCategoria" />
				<p:selectOneMenu id="subCategoria">
					<f:selectItem itemLabel="Selecione a subcategoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Valor unitÃ¡rio" for="valorunitario" />
				<p:inputNumber id="valorunitario" symbol="R$ " decimalSeparator=","
					thousandSeparator="." size="10" maxlength="10" minValue="0" />

				<p:outputLabel value="Estoque" for="estoque" />
				<p:inputText id="estoque" size="10" maxlength="4" minValue="0" />
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
