<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Login</title>

	<h:outputStylesheet library="css" name="principal.css" />
</h:head>

<h:body>

	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>

	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="frm" prependId="false">

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="E-mail" for="j_username" />
				<p:inputText id="j_username" size="30" value="#{loginBean.email}" />

				<p:outputLabel value="Senha" for="j_password" />
				<p:password id="j_password" size="30" />

				<h:panelGroup />
				<p:commandButton value="Login" action="#{loginBean.login}"
					ajax="false" />
			</h:panelGrid>
		</h:form>
	</div>

</h:body>
</html>
