<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Login</title>

	<h:outputStylesheet library="css" name="principal.css" />
</h:head>

<h:body>

	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="frm">
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="Login" for="login"/>
				<p:inputText id="login" size="30" placeholder="sistemas@sistema.com"/>
				
				<p:outputLabel value="Senha" for="pwd"/>
				<p:password id="pwd" size="30" />
				
				<h:panelGroup></h:panelGroup>
				<p:commandButton value="Login" />
			</h:panelGrid>
		</h:form>
	</div>
	
</h:body>
</html>
